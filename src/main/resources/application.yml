spring:
  application:
    name: social-network

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  data:
    redis:
      host: localhost
      port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 час
      key-prefix: "cache:"
      use-key-prefix: true
      cache-null-values: false

  management:
    endpoints:
      web:
        exposure:
          include: health,metrics,prometheus

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    url: jdbc:postgresql://localhost:5433/social_network
    user: postgres
    password: postgres

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    time-zone: UTC

app:
  cache:
    feed:
      max-size: 1000
      ttl-hours: 1
  jwt:
    secret: ${JWT_SECRET:mySuperSecretKeyThatIsAtLeast32CharactersLong!}
    expiration: 86400000 # 24 часа

  management:
    endpoints:
      web:
        exposure:
          include: health,metrics,prometheus

logging:
  level:
    com.otus.highload: INFO
    org.springframework.jdbc.core.JdbcTemplate: DEBUG
    org.springframework.jdbc.core.StatementCreatorUtils: TRACE

---

spring:
  config:
    activate:
      on-profile: master-only
datasource:
  master:
    jdbc-url: jdbc:postgresql://localhost:5433/social_network
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

---

spring:
  config:
    activate:
      on-profile: replication

  datasource:
    master:
      jdbc-url: jdbc:postgresql://localhost:5433/social_network
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
    slave:
      jdbc-url: jdbc:postgresql://localhost:5434/social_network
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
    asyncslave:
      jdbc-url: jdbc:postgresql://localhost:5435/social_network
      username: postgres
      password: postgres
      driver-class-name: org.postgresql.Driver
